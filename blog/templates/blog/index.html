<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    안녕, 난 Blog야. 전체글 리스트를 곧 넣을거야.
    posts

    {% for post in posts %}
        <h1>{{ post }}</h1>

        <h3><a href="{{ post.get_absolute_url }}">제목: {{ post.title }}</a></h3>
        <h3>내용: {{ post.content }}</h3>
        <h3>생성일: {{ post.created_date }}</h3>
        <hr>

    {% endfor %}

</body>
</html>
