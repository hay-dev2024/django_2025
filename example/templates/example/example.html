<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>여기는 Example 페이지이다.</h1>

    <script>
        // CSRF 토큰 가져오기 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // 쿠키 이름 찾기
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');


        {# 화면이 준비되면 annonymous func를 실행하라#}
        $(document).ready(function() {
                getPostList();
        })

        // 글 목록 가져오기 기능
        function getPostList() {
            $('#postList').empty(); // 기존 목록 초기화
            // json 형식
            $.ajax({
                url: "{% url 'blogAPI' %}",
                type: "GET",
                success: function(data){
                    console.log(data);

                    let list = data;
                    $(list).each(function(){
                        console.log(this);
                        let str = "";
                        str += "<hr>";
                        str += "<div>";
                        str += this.title + " &nbsp;&nbsp;&nbsp; ";
                        str += this.author + " &nbsp;&nbsp;&nbsp; ";
                        str += this.content + " &nbsp;&nbsp;&nbsp; ";
                        str += "</div>";
                        $('#postList').append(str);
                    })
                },
                error: function(){
                    console.log("실패!!!");
                },
            })
        }

        // 글 쓰기 기능
        $(document).ready(function() {
            $('#postAddBtn').click(function(){
                const post = {
                    title: $('#title').val(),
                    author: $('#author').val(),
                    content: $('#content').val(),
                };
                $.ajax({
                    url: "{% url 'blogAPI' %}",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(post),
                    headers: {'X-CSRFToken': csrftoken},
                    success: function(){
                        // 글 등록 성공했을 시에는 입력 폼 초기화
                        $('#title').val('');
                        $('#author').val('');
                        $('#content').val('');
                        getPostList(); // 글 목록을 다시 가져온다
                    },
                    error: function(){
                        alert("글 등록에 실패했습니다.");
                    }
                })
            });
        })

    </script>

    <h3>새글작성</h3>

    <form id="postform">
        <input type="text" id="title" placeholder="title" required><br>
        <input type="text" id="author" placeholder="author" required><br>
        <input type="text" id="content" placeholder="content" required><br>
        <input type="button" id="postAddBtn" value="글쓰기">
    </form>

    <div id="result"></div>

    <h3>글 목록이다</h3>
    <div id="postList"></div>

    <h3>댓글 목록이다</h3>


</body>
</html>
